{% extends "polls/base.html" %}
{% load static %}

{% block content %}
<h1>최근 질문</h1>

{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
            <li>
                <a href="{% url 'polls:detail' question.id %}">
                    {{ question.question_text }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <!-- ⚠️ 테스트가 정확히 이 문구를 찾음 -->
    <p>No polls are available.</p>
{% endif %}

<ul>
    <li class="first">첫번째</li>
    <li>두번째</li>
    <li>세번째</li>
</ul>
{% endblock %}
