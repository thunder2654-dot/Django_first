{% load static %}

<header class="header">
  <div class="header-inner">

    <!-- 왼쪽 메뉴 -->
    <nav class="nav-left">
      <a class="nav-link" href="/polls/">HOME</a>
      <a class="nav-link" href="{% url 'admin:index' %}">Admin Home</a>
    </nav>

    <!-- 오른쪽 메뉴 -->
    <nav class="nav-right">
      {% if user.is_authenticated %}
        <form method="post" action="{% url 'accounts:logout' %}" style="display:inline;">
          {% csrf_token %}
          <button type="submit" class="nav-button">로그아웃</button>
        </form>
      {% else %}
        <a href="{% url 'accounts:login' %}" class="nav-button">로그인</a>
        <a href="{% url 'accounts:signup' %}" class="nav-button">회원가입</a>
      {% endif %}
    </nav>

  </div>
</header>
